<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="cancelChanges()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="confirmChanges()">Done</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar (ionInput)="searchbarInput($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content color="medium" class="ion-padding">
  <ion-list id="modal-list" [inset]="true" >
    <ion-item *ngFor="let item of filteredItems; trackBy: trackItems">
        <ion-checkbox 
          [value]="item['stockistId']" 
          [checked]="isChecked(item['stockistName'])" 
          (ionChange)="checkboxChange($event,item)" >
          <div style="white-space: normal;">{{item['stockistName']}} - {{item['location']}}</div>
        </ion-checkbox >   
        </ion-item>
    </ion-list>
  </ion-content>
