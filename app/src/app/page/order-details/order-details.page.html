<ion-row  class="background tool_bar">
  <ion-card class="back_bg" (click)="backNav()">
    <ion-icon class="back_icon" name="chevron-back-outline"></ion-icon>
  </ion-card>
  <ion-text class="toolbar_text">Orders Details</ion-text>
</ion-row>

<ion-content class="content_st">
  <ion-card class="card_style" style="line-height: 34px;">

    <ion-grid  style="margin-bottom: -25px; ">
      <ion-row size="12" style="margin-top: 10px;">
        <ion-col size="6">
          <ion-text class="toolbar_text_order_default_font">Ticket  Number :</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input    class="input " value="{{orderDetail?.ticket.ticketId}}"  readonly >           
        </ion-col>
      </ion-row>
    </ion-grid>


    <ion-grid  style="margin-bottom: -25px; ">
      <ion-row size="12" style="margin-top: 10px;">
        <ion-col size="6">
          <ion-text class="toolbar_text_order_default_font">Category :</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input    class="input " value="{{orderDetail?.ticket.type}}"  readonly >           
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid  style="margin-bottom: -25px; ">
      <ion-row size="12" style="margin-top: 10px;">
        <ion-col size="6">
          <ion-text class="toolbar_text_order_default_font">Assigned To :</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input    class="input " value="{{orderDetail?.ticket.userName}}"  readonly >           
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid  style="margin-bottom: -25px; ">
      <ion-row size="12" style="margin-top: 10px;">
        <ion-col size="6">
          <ion-text class="toolbar_text_order_default_font">Customer Name :</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input    class="input " value="{{orderDetail?.ticket.emailedBy}}"  readonly >           
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid  style="margin-bottom: -25px; ">
      <ion-row size="12" style="margin-top: 10px;">
        <ion-col size="6">
          <ion-text class="toolbar_text_order_default_font">Customer Location :</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input    class="input " value="{{orderDetail?.ticket.location}}"  readonly >           
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid  style="margin-bottom: -25px; ">
      <ion-row size="12" style="margin-top: 10px;">
        <ion-col size="6">
          <ion-text class="toolbar_text_order_default_font">Customer Ref No :</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input    class="input " value="{{invoiceDetails?.ticketOrder?.customerRefNumber}}"  readonly >           
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid  style="margin-bottom: -25px; ">
      <ion-row size="12" style="margin-top: 10px;">
        <ion-col size="6">
          <ion-text class="toolbar_text_order_default_font">Invoice # :</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input    class="input " value="{{invoise?.invoiceNumber}}"  readonly >           
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid  style="margin-bottom: -25px; ">
      <ion-row size="12" style="margin-top: 10px;">
        <ion-col size="6">
          <ion-text class="toolbar_text_order_default_font">No of Line Items :</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input    class="input " value="{{invoise?.lineItem}}"  readonly >           
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid  style="margin-bottom: -25px; ">
      <ion-row size="12" style="margin-top: 10px;">
        <ion-col size="6">
          <ion-text class="toolbar_text_order_default_font">POD Required :</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input    class="input " value="{{invoiceDetails?.ticketOrder?.podRequired}}"  readonly >           
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid  >
      <ion-row size="12" style="margin-top: 10px;">
        <ion-col size="6">
          <ion-text class="toolbar_text_order_default_font">Order Status :</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input    class="input " value="{{invoise?.status}}"  readonly >           
        </ion-col>
      </ion-row>
    </ion-grid>

  <ion-card class="card_style" *ngIf="status">
    <ion-row style="margin: 16px; margin-top: 45px; margin-left: 10%">
      <div class="container">
        <span *ngFor="let history of orderDetail?.history; let i = index">
          <div class="circle-bar-container">
            <span class="circles"></span>
            <span class="circle-text" >
              {{'Order '+history.status+' on '+ (history.createdOn | date: 'dd-MM-yyyy')  }}
            </span>
            <span class="bar" *ngIf="(i !== 9)"></span>

            
          </div>
        </span>
      </div>
    </ion-row>
