<ion-content class="flex flex-col items-center justify-center h-screen bg-gray-50">
  
<div class="mt-20">
  <img src="../../../assets/caterpillar.png" alt="">
</div>
  <!-- Form Section -->

  <div class="w-80 mx-auto mt-1">
    <div class="flex px-4 justify-start align-center mt-4">
      <h1 class="text-black-500 font-bold text-2xl lg:text-2xl xl:text-2xl">Register</h1>
    </div>
    <div  class="flex px-4 py-2 text-sm">
      <p>Access your account using your corporate email and secure password</p>      
    </div>
    <form class="flex flex-col p-4" [formGroup]="registerForm">

      <div class="mt-2 relative">
        <label for="userId" class="text-l mb-2">First Name</label>
        <input type="text"  placeholder="Enter your full Name" id="userId"
          class="border border-gray-300 pl-4 pr-12 w-full rounded-md" formControlName="firstName">        
          <p class="error-text mb-0  text-red-500" 
            *ngIf="save && !registerForm.get('firstName')?.value " >
            * This field is required
          </p>
      </div>
      <div class="mt-2 relative">
        <label for="lastName" class="text-l mb-2">Last Name</label>
        <input type="text"  placeholder="Enter your last Name" id="lastName"
          class="border border-gray-300 pl-4 pr-12 w-full rounded-md" formControlName="lastName">
        
          <p class="error-text mb-0  text-red-500" 
            *ngIf="save && !registerForm.get('lastName')?.value " >
            * This field is required
          </p>
      </div>

      <div class="mt-2 relative">
        <label for="email" class="text-l mb-2">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com"
          class="border border-gray-300  pl-4 pr-12  w-full rounded-md" formControlName="email">

        <p class="error-text mb-0  text-red-500" 
          *ngIf="save && !registerForm.get('email')?.value " >
          * This field is required
        </p>  
        <p class="error-text mb-0  text-red-500" 
          *ngIf="save && registerForm.get('email')?.errors?.['email']" >
          * Please Enter Valid Email
        </p>
      </div>

      <div class="mt-2 relative">
        <label for="phone" class="text-l mb-2">Mobile No</label>
        <input type="number" id="phone" placeholder="+91----------" (input)="validateInput($event)"
          class="border border-gray-300  pl-4 pr-12  w-full rounded-md" formControlName="phoneNo">

        <p class="error-text mb-0  text-red-500" 
          *ngIf="save && !registerForm.get('phoneNo')?.value " >
          * This field is required
        </p>   

      </div>

      <div class="relative mt-10">
        <ion-button class="view_bt_st" (click)="onRegister()">Register</ion-button>
        <span class="absolute transform -translate-y-1/2" style="top: 60%; right: 10%;" >
          <ion-icon name="arrow-forward-outline" class="h-6 w-6 mr-4"></ion-icon>
        </span>
      </div>

      <div class=" flex justify-around mt-4">
        <button>Back to <span (click)="navigateToSignIn()" class="underline">Sign In</span>  ?</button>
      </div>

    </form>
  </div>
  <div class="flex flex-col mt-6">
    <div class="flex justify-around mb-4"   style="padding-left: 30%; padding-right: 30%;">
      <img src="../../../assets/linkedin.png" alt="" height="20" width="20">
      <img src="../../../assets/instagram.png" alt="" height="20" width="20">
      <img src="../../../assets/threads.png" alt="" height="20" width="20">
    </div>
    <div class="flex justify-center">
      <p class="text-sm mb-4 ">Copyright Â© 2024,Caterpillar. All rights reserved.</p>
    </div>
  </div>
</ion-content>
